<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="./flowplayer/example/flowplayer-3.2.6.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Tim's Desk Webcam</title>

</head><body>

	<div id="page">
		
		<a  
			 href=""
			 style="display:block;width:100%;height:100%;margin: 0 auto;"
			 id="player"> 
		</a> 
	
		<script>
flowplayer("player", 
{
	src: "./flowplayer/flowplayer-3.2.7.swf", 
	wmode: "transparent"
},
{
	clip: {
		url: "http://vaio.mithis.com:8080/webcam.flv",
		scaling: "fit", 
		bufferLength: "0"
	},
	plugins: {
		content: {
			backgroundGradient: [1.0, 0.0],
			backgroundColor: '#111111',
		},
		controls: null,
		gatracker: {
			url: "./flowplayer/flowplayer.analytics-3.2.2.swf",
			events: {
				all: true
			},
			accountId: "UA-23055712-1" // your Google Analytics id here
		}
	}
});

function lowq() {
	$('#player').css('max-height', '786px');
	$f().play('http://vaio.mithis.com:8080/webcam-lite.flv');
}

function highq() {
	$('#player').css('max-height', '1600px');
	$f().play('http://vaio.mithis.com:8080/webcam.flv');
}

		</script>
	</div>
    <div id=quality>
      <a href="javascript: highq();">High Quality</a>
      <a href="javascript: lowq();">Low Quality</a>
    </div>
</body></html>
